name: Generate index.html

on:
  push:
    branches:
      - main  # Cambia con il branch che usi per GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Generate index.html with styled directory list
  run: |
    cat << 'EOF' > index.html
    <!DOCTYPE html>
    <html lang="it">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elenco Directory</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #2c3e50;
      }
      ul {
        max-width: 600px;
        margin: 0 auto;
        padding: 0;
        list-style: none;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      }
      li {
        border-bottom: 1px solid #eee;
      }
      li:last-child {
        border-bottom: none;
      }
      a {
        display: block;
        padding: 1rem 1.5rem;
        color: #2980b9;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      a:hover,
      a:focus {
        background-color: #2980b9;
        color: white;
        outline: none;
      }
    </style>
    </head>
    <body>
      <h1>Elenco delle directory</h1>
      <ul>
    EOF

    for dir in $(find . -maxdepth 1 -type d ! -name ".git" ! -name ".github" ! -name ".vscode"); do
      dname=$(basename "$dir")
      echo "        <li><a href=\"$dname/\">$dname</a></li>" >> index.html
    done

    echo "      </ul>" >> index.html
    echo "    </body>" >> index.html
    echo "    </html>" >> index.html

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        git commit -m "Aggiornamento automatico index.html con lista directory" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
